<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
    </div>
    <h1>Latest Mars News</h1>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_paragraph }}</p>
    <h2>Current Weather on Mars</h2>
    <p>mars.mars_weather</p>
    <img src= {{ mars.featured_image_url }} alt="mars"/>

    <div class='jumbotron text-center'>
            {{ mars.table}}
    </div>


  </div>
  </div>
</body>

</html>
